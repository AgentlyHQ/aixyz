name: Codespaces Prebuild

on:
  push:
    branches:
      - main
    paths:
      - ".devcontainer/**"
      - "package.json"
      - "bun.lock"
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Log prebuild completion
        run: echo "Codespaces prebuild completed successfully"
