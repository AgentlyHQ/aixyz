name: Deploy aixyz GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare content
        run: |
          mkdir -p _pages/_layouts
          cat > _pages/_config.yml << 'CONF'
          title: aixyz
          CONF
          cat > _pages/_layouts/default.html << 'LAYOUT'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{{ page.title | default: site.title }}</title>
            <style>
              body { max-width: 820px; margin: 40px auto; padding: 0 24px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #1f2328; }
              a { color: #0969da; }
              pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
              code { background: #eff1f3; padding: .2em .4em; border-radius: 3px; font-size: 85%; }
              pre code { background: none; padding: 0; }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #d1d9e0; padding: 6px 13px; text-align: left; }
              th { background: #f6f8fa; }
              img { max-width: 100%; }
              h1, h2, h3 { border-bottom: 1px solid #d1d9e0; padding-bottom: .3em; }
            </style>
          </head>
          <body>
          {{ content }}
          </body>
          </html>
          LAYOUT
          echo 'ai-xyz.dev' > _pages/CNAME
          printf '%s\n' '---' 'layout: default' '---' '' > _pages/index.md
          cat README.md >> _pages/index.md
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_pages
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
